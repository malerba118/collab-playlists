
  <h3>Add songs</h3>
  <div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Search for a song</label>
      <input ng-change="search(youtubeQuery)" ng-model="youtubeQuery" ng-model-options="{debounce: 400}">
    </md-input-container>
    <!-- <md-button ng-click='search(youtubeQuery)'>Search</md-button> -->
  </div>
  <md-content>
    <md-list>
      <md-list-item ng-click="showVideoDetail($event, item.id.videoId)" class="md-3-line" ng-repeat="item in searchResults">
        <img src="{{item.snippet.thumbnails.default.url}}" class="md-avatar" alt="">
        <div layout="row" class="md-list-item-text">
            <span flex>
              <h3>{{item.snippet.title}}</h3>
              <h4>{{item.snippet.channelTitle}}</h4>
              <p>{{item.snippet.publishedAt | date : 'longDate'}}</p>
            </span>
            <span layout="row" layout-align="end center">
              <md-button class="md-icon-button" ng-click="createItem(item.id.videoId)">
                <i class="material-icons">playlist_add</i>
              </md-button>
            </span>
        </div>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
