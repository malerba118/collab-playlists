
  <h3>Mine</h3>
  <md-content>
    <h4  ng-show="queues.length === 0">You have no playlists.</h4>
    <md-list>
      <md-list-item ng-click="attemptToOpen($event, queue.id, queue.permitted)" class="md-3-line" ng-repeat="queue in queues">
        <div class="md-list-item-text">
          <div layout="row">
            <span flex>
              <h3>{{queue.name}}</h3>
              <h4>{{queue.creator.username}}</h4>
              <p>{{queue.timestamp | date : 'longDate'}}</p>
            </span>
            <span layout="row" layout-align="start center">
            <md-button class="md-icon-button" ng-click="deleteQueue(queue.id)">
              <i ng-show="queue.permitted" class="material-icons">delete_forever</i>
            </md-button>
            </span>
          </div>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
