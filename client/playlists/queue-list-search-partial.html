
  <h3>Search</h3>
  <md-input-container class="md-block" flex-gt-sm>
    <label>Search for a playlist</label>
    <input ng-change="getQueues(queuesQuery)" ng-model="queuesQuery" ng-model-options="{debounce: 400}">
  </md-input-container>
  <md-content>
    <md-list>
      <md-list-item ng-click="attemptToOpen($event, queue.id, queue.permitted)" class="md-3-line" ng-repeat="queue in queues">
        <div class="md-list-item-text">
          <div layout="row">
            <span flex>
              <h3>{{queue.name}}</h3>
              <h4>{{queue.creator.username}}</h4>
              <p>{{queue.timestamp | date : 'longDate'}}</p>
            </span>
            <span layout="row" layout-align="start center">
              <i ng-show="!queue.permitted" class="material-icons">lock_outline</i>
            </span>
          </div>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
